      <form action="" id="searchTypeToggle">
       <div></div>

      <script>
          $(document).ready(function(event){
  $('form input').click(function(event){
    $('form > div').css('transform', 'translateX('+$(this).data('location')+')');
    $(this).parent().siblings().removeClass('selected');
    $(this).parent().addClass('selected');
  });
});

  const usdPrices = document.querySelectorAll(".usd")
  const euroPrices = document.querySelectorAll(".euro")
  const gbpPrices = document.querySelectorAll(".gbp")

function setUsd(){
    console.log('USD active')
        for(let i=0;i < usdPrices.length; i++){
        euroPrices[i].style.display = "none";
        usdPrices[i].style.display = "block";
        gbpPrices[i].style.display = "none" ;
    }
}
function setEuro(){
    console.log('Euro active')
    for(let i=0;i < euroPrices.length; i++){
        euroPrices[i].style.display = "block";
        usdPrices[i].style.display = "none";
        gbpPrices[i].style.display = "none" ;
    }
}
function setGbp(){
    console.log('GPB active')
    for(let i=0;i < gbpPrices.length; i++){
        euroPrices[i].style.display = "none";
        usdPrices[i].style.display = "none";
        gbpPrices[i].style.display = "block" ;
    }
}
